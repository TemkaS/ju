<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link  href="../static/css/normalize.css" rel="stylesheet" type="text/css" />
    <link  href="../static/css/tests.css" rel="stylesheet" type="text/css" />
    <script src="../static/ju/js/ju.js" type="text/javascript"></script>
</head>
<body>

<input type="text" id="input" value="" />

<pre id="output"></pre>

<script type="text/javascript">
ju.on.ready(function() {
    var $output = document.getElementById('output'),
        $input  = document.getElementById('input');
    
    ju.Events.attach( $input , ['keydown', 'keypress', 'keyup'] , function(e) {
        e = e || window.event;
        $output.innerHTML+= 
                ju.lpad(e.type, ' ', 8) + ':' +
                '  cc: ' + ju.lpad(e.charCode || 0, ' ', 4) +
                '  kk: ' + ju.lpad(e.keyCode  || 0, ' ', 4) +
                '  sv: ' + ju.lpad(ju.Events.isServiceKey(e),  ' ', 5) +
                '  pt: ' + ju.lpad(ju.Events.isPastingKey(e),  ' ', 5) +
                '  ch: ' + ju.lpad(ju.Events.isChangingKey(e), ' ', 5) +
                '\n';
    });

});
</script>

</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/css/normalize.css" type="text/css" />
    <script src="/static/js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="/static/js/ju/ju.js" type="text/javascript"></script>
    <style type="text/css">
    body {
        font:     14px/normal Tahoma;
        padding:  20px;
        color:    #333;
    }
    #output {
        font:     13px/normal 'Courier New';
    }
    </style>
</head>
<body>

<input type="text" id="test" value="" />

<pre id="output"></pre>

<script type="text/javascript">
ju.on.ready(function() {
    $('#output').prepend('ready');

    ju.Events.attach($('#test')[0], ['keydown', 'keypress', 'keyup'], function(e) {
        e = e || window.event;
        $('#output').prepend(
                'ev: ' + ju.lpad(e.type, ' ', 8) +
                '  cc: ' + ju.lpad(e.charCode || 0, ' ', 4) +
                '  kk: ' + ju.lpad(e.keyCode  || 0, ' ', 4) +
                '  sv: ' + ju.lpad(ju.Events.isServiceKey(e),  ' ', 5) +
                '  pt: ' + ju.lpad(ju.Events.isPastingKey(e),  ' ', 5) +
                '  ch: ' + ju.lpad(ju.Events.isChangingKey(e), ' ', 5) +
                '\n');
    });

});
</script>

</body>
</html>
